{% extends "studentportal/base.html" %}


{% block body %}
    <div class="container py-3 px-3">
        <a href="{% url "student_internship_add_page" %}"><button class="btn btn-dark w-100 my-3">Click to add Internship record</button></a>
        {% for internship in internships %}
            <div class="card-data border ">
                <p><span style="font-weight: 600">{{ internship.company }} - {{ internship.duration_months }} months</span></p>
                <p>Got on <i>{{ internship.get_month_display }} {{ internship.year }}</i></p>
                <div class="row mt-2 mb-1 justify-content-evenly">
                    <div class="w-50">
                        <a href="/download/?filename={{ request.user.get_full_name }} - {{ internship.company }} - {{ internship.year }} - {{ internship.duration_months }} months.pdf&source={{ internship.document }}" class="text-decoration-none">
                            <button class="btn btn-primary w-100 d-flex justify-content-center align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-pdf" viewBox="0 0 16 16">

                            Certificate</button>
                        </a>
                    </div>
                    <div class="w-50">
                        <a href="/delete/?type=internship&id={{ internship.id }}" class="text-decoration-none">
                            <button class="btn btn-outline-danger w-100 d-flex justify-content-center align-items-center">

            </div>
        {% endfor %}

    </div>
