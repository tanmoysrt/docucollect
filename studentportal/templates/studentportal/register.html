{% extends "studentportal/base.html" %}

{% block body %}
    <div class="container py-2 px-3">
        <h2 class="mb-4 text-center mt-4 mb-3">Create new account</h2>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {% if error %}
                {{ error }}
            {% endif %}
            <div class="row">
                <div class="mb-2 col-6">
                    <label class="form-label" for="first_name">First Name</label>
                    <input class="form-control" type="text" name="first_name" id="first_name" placeholder="First name" required>
                </div>
                <div class="mb-2 col-6">
                    <label class="form-label" for="last_name">Last Name</label>
                    <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Last name" required>
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label" for="email_id">Email Id</label>
                <input class="form-control" type="email" name="email_id" id="email_id" placeholder="E-mail address" required>
            </div>
            <div class="mb-2">
                <label class="form-label" for="phone_no">Phone No</label>
                <div class="input-group">
                    <span class="input-group-text">+91</span>
                    <input class="form-control" type="number" name="phone_no" id="phone_no" placeholder="Phone no for communication" required>
                </div>
                <div  class="form-text">
                  Your 10-digit phone no
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="mb-2">
                <label class="form-label" for="roll_no">Roll No</label>
                <input class="form-control" type="text" name="roll_no" id="roll_no" placeholder="Enter your 12 digit roll no" required>
                <div  class="form-text">
                  If your roll no starts with zero(0), don't ignore that
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label" for="graduation_year">Graduation Year</label>
                <input class="form-control" type="number" name="graduation_year" id="graduation_year" required>
            </div>
            <div class="mb-2">
                <label class="form-label" for="year">Currently studying in</label>
                <select name="year" id="year" required class="form-control">
                    <option selected disabled>Select Year</option>
                    {% for year in years %}
                        <option value="{{ year.0 }}">{{ year.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100 my-2">Register Now</button>
            <a href="{% url "student_login_page" %}"><button type="button" class="btn btn-outline-dark w-100 my-2">Already have an account ? Log in</button></a>
        </form>
    </div>
{% endblock %}
